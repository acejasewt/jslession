<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,body{
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    canvas{
        border: 3px solid black;
    }
</style>
<body>
    <canvas id='mycanvas'></canvas>
</body>
<script>
    var canvas = document.getElementById('mycanvas');
    var ctx = canvas.getContext('2d');

    canvas.width = 400;
    canvas.height = 400;

    ctx.fillStyle="#fff6d1"
    ctx.fillRect(0,0,500,500)

    ctx.beginPath()
    ctx.moveTo(100,0)
    ctx.lineTo(100,100)
    ctx.lineTo(300,100)
    ctx.closePath()
    ctx.fillStyle = '#39afdd'
    ctx.fill()

    ctx.beginPath()
    ctx.moveTo(100,100)
    ctx.lineTo(300,100)
    ctx.lineTo(100,300)
    ctx.closePath()
    ctx.fillStyle = '#ffd800'
    ctx.fill()

    ctx.beginPath()
    ctx.moveTo(300,300)
    ctx.lineTo(300,100)
    ctx.lineTo(100,300)
    ctx.closePath()
    ctx.fillStyle = '#7ccc7c'
    ctx.fill()

    ctx.beginPath()
    ctx.moveTo(300,300)
    ctx.lineTo(300,400)
    ctx.lineTo(100,300)
    ctx.closePath()
    ctx.fillStyle = '#d27858'
    ctx.fill()
</script>
</html>
