<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,body{
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    canvas{
        border: 3px solid black;
    }
</style>
<body>
    <canvas id='mycanvas'></canvas>
</body>
<script>
    var canvas = document.getElementById('mycanvas');
    var ctx = canvas.getContext('2d');

    canvas.width = 400;
    canvas.height = 400;

    ctx.beginPath();
    ctx.moveTo(100,100)
    ctx.lineTo(300,100)
    // ctx.lineTo(300,300)
    // ctx.lineTo(100,300)
    ctx.lineTo(350,300)
    ctx.lineTo(50,300)
    ctx.closePath()
    // ctx.stroke()
    ctx.fillStyle = '#468d9e'
    ctx.fill()
</script>
</html>
